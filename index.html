<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #main_container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 20px;
        }
        #left_container, #right_container {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 45%; 
        }
        textarea {
            width: 100%;
            height: 100px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            resize: none; 
        }
        input[type="color"] {
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="main_container">
        <div id="left_container">
            <div>
                <label for="text_area">Note:</label>
                <textarea id="text_area" placeholder="Write your note here..."></textarea>
                <label for="color">Pick a color:</label>
                <input type="color" id="color">
            </div>
            <div id="button">
                <button>Add Note</button>
            </div>
        </div>
        <div id="right_container">
            <h1>Your Notes</h1>
            <p id="message">You have not added a note yet.</p>
            <div id="notes_container"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
